<html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="styles.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
  <div id = "base"> 
    <br>
    <div id="completion"> 
      
      <br> &emsp;
      <label>Приоритет: </label>  &emsp; &nbsp; 
      <label>Текст задачи:</label> <br> &emsp;
      <select  id = "priority" name="priority" >
          <option  value="Низкий">Низкий</option>
          <option value="Средний" selected>Средний</option>
          <option value="Высокий">Высокий</option>
      </select> &nbsp;      
      <input id = "input" type="text" name="text"  placeholder="Введите текст"> &nbsp; 
      <button id = "create"  class="buttonCreate"; >Добавить задачу</button>

    </div>

    <div id="control"></form>
      <br> &nbsp; &nbsp; 
      
      <label>Фильтр по приоритету: </label> &nbsp;
      <select name="filters" id = "filters" onchange="filterPrior()">
        <option value="filterAny">Любой</option>
        <option value="filterLow" >Низкий  </option>
        <option value="filterMiddle">Средний</option>
        <option value="filterHigh">Высокий</option>
      </select>

      &emsp; &nbsp; &nbsp; &nbsp; &nbsp;

      <label>Фильтр по статусу: </label> &nbsp; 
        активные <input id="checkboxActive" class = "checkbox" type="checkbox" value="" onclick="filterStatus(0)"> 
        отмененные <input id="checkboxCanceled" class = "checkbox" type="checkbox" value="" onclick="filterStatus(1)"> 
        завершенные <input id="checkboxComleted" class = "checkbox"  type="checkbox"  value="" onclick="filterStatus(2)"> 

        <br><br> &nbsp; &nbsp;
      
        <label>Сортировка по дате: </label>  &nbsp; &hairsp; &hairsp; &hairsp;
      <select id = "dataSort" onchange="dataSort()">
        <option  value="dataIncrease" selected>Дата создания  &uarr;</option>
        <option value="dataDecrease" >Дата создания  &darr;</option>
      </select>
     
        &emsp; &emsp; &nbsp; 
     
      <label>Сортировка по приоритету: </label> &emsp;
      <select id = "prioritySort" onchange="prioiritySort()">
        <option value="prioritIncrease" selected> Приоритет  &uarr;</option>
        <option value="prioritDecrease" > Приоритет  &darr;</option>
      </select>
      
      <br><br> &nbsp; &nbsp;
      
      <label>Поиск задачи по тексту: </label>
      <input type="search" id = "search"  placeholder="Начните вводить текст задачи..." oninput="searchDiv()">
    


    </div>
        
    <div id = "tasks" style ="overflow-y: scroll">
    </div>
        
    <script src="ToDo.js" type="text/javascript"></script>
    </div>
</body>
</html>
